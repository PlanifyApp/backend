spring.application.name=backend

# =========================
# ? Database (R2DBC)
# =========================
spring.r2dbc.url=r2dbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslMode=${PGSSLMODE}
spring.r2dbc.username=${PGUSER}
spring.r2dbc.password=${PGPASSWORD}
spring.r2dbc.pool.enabled=true

# Optional: show SQL logs
#logging.level.org.springframework.r2dbc=DEBUG
#logging.level.io.r2dbc.postgresql=DEBUG

# =========================
# ? JWT Config
# =========================
app.jwt.secret=MyUltraSecureSecretKeyThatIsAtLeast32BytesLong12345
app.jwt.expiration-ms=3600000

# =========================
# ? Logging SLF4J / Logback
# =========================
# Nivel global de logging (INFO recomendado en prod)
logging.level.root=INFO

# Logs detallados solo para tu app
logging.level.com.planify.backend=DEBUG

# Formato del log en consola
logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# (Opcional) Guardar logs en archivo local
#logging.file.name=logs/backend.log
#logging.file.max-size=10MB
#logging.file.total-size-cap=100MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=planifyoficial@gmail.com
spring.mail.password=${PASSWORD_GMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
